type: map
mapping:
  "websites":
    type: seq
    sequence:
      - type: map
        name: Website
        mapping:
          "name":
            type: str
            required: yes
            unique: yes
          "url":
            type: str
            pattern: /https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&//=]*)/
            required: yes
            unique: yes
          "img":
            type: str
            required: yes
          "u2f":
            type: bool
            required: yes
          "yubiotp":
            type: bool
            pattern: /true/
          "hotp":
            type: bool
            pattern: /true/
          "exceptions":
            type: map
            mapping:
              "text":
                type: str
                required: yes
          "doc":
            type: str
          "status":
            type: str
            pattern: /https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&//=]*)/
          "lang":
            type: str
