      supported: Yes
      u2f: Yes
      doc: https://confluence.atlassian.com/bitbucket/two-step-verification-777023203.html

    - name: Github
      url: https://github.com/
      img: github.png
      supported: Yes
      u2f: Yes
      doc: https://help.github.com/articles/about-two-factor-authentication

    - name: Gitlab
      url: https://www.gitlab.com/
      img: gitlab.jpg
      supported: Yes
      u2f: Yes
      doc: http://docs.gitlab.com/ce/profile/two_factor_authentication.html

    - name: Sentry
      url: https://sentry.io/
      img: sentry.svg
      supported: Yes
      u2f: Yes
